<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Interest Calculator</h1>
    <form id="interestForm">
      <div class="form-group">
        <label for="principal">Principal:</label>
        <input type="number" id="principal" placeholder="Enter principal" required>
      </div>

      <div class="form-group">
        <label for="rate">Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter rate" required>
      </div>

      <div class="form-group">
        <label for="time">Time (years):</label>
        <input type="number" id="time" placeholder="Enter time" required>
      </div>

      <div class="form-group">
        <label for="interestType">Interest Type:</label>
        <select id="interestType">
          <option value="simple">Simple Interest</option>
          <option value="compound">Compound Interest</option>
        </select>
      </div>

      <button type="button" onclick="calculateInterest()">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
